<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공연 동아리</title>
  <style>
   @keyframes fade {
    from {
     opacity: 0;
     top: 175px;
    }
    to {
     opacity: 1;
     top: 150px;
    }
   }
   body {
    margin: 0;
    text-align: center;
    background-color: #000;
   }
   h1 {
    color: white;
    margin-top: 50px;
    margin-bottom: 50px;
   }
   img {
    width: 100%;
    border-radius: 25%;
   }
   table {
    position: absolute;
    top: 150px;
    left: 0;
    right: 0;
    margin-left: auto;
    margin-right: auto;
    font-size: 1.75vw;
    animation: fade 1.5s;
    color: white;
   }
   td {
    border: 1px solid #fff;
    border-radius: 25%;
    cursor:default;
   }
   tr:nth-child(2n + 1) {
    height: 12.5vw;
   }
   tr:nth-child(2n) > td {
    border: 0px;
    height: 50px;
    padding-bottom: 25px;
   }
   td:nth-child(2n + 1) {
    width: 12.5vw;
   }
   td:nth-child(2n) {
    border: 0px;
    width: 10vmax;
   }
   span {
    font-size: medium;
    padding: 2px 4px;
    margin: 0 10px;
    border-radius: 2px;
    background: #808080;
    color: #fff;
   }
   .logo{
    cursor: pointer;
   }
   .logo:hover{
    opacity: 0.7;
   }
  </style>
 </head>
