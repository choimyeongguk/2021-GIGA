  <title>글애돝</title>
  <style>
   body {
    margin: 0;
    background-color: #fff4d7;
    user-select: none;
   }
   nav {
    padding: 0.5vw 0 0.5vw 0;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.639);
   }
   .logo {
    height: 4vw;
    display: inline-block;
    cursor: pointer;
   }
   .list {
    list-style-type: none;
    display: inline-block;
    text-align: center;
    margin: 0;
    padding: 0;
    height: 4vw;
    line-height: 4vw;
   }
   .list > li {
    float: left;
    width: 10wv;
   }
   .list > li > label {
    padding: 1vw 5vw;
    font-size: 1.75vw;
    text-shadow: 1px 1px #fff;
    cursor: pointer;
   }
   .section input[id*="slide"] {
    display: none;
   }
   .section .slidewrap {
    max-width: 75vw;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 0;
    overflow: hidden;
   }
   .section .slidelist {
    white-space: nowrap;
    padding: 0;
    font-size: 0;
   }
   .section .slidelist > li {
    display: inline-block;
    vertical-align: middle;
    width: 100%;
    transition: all 0.5s;
    position: relative;
   }
   .section .slidelist > li img {
    width: 100%;
   }
   .section .slidelist label {
    position: absolute;
    z-index: 10;
    top: 50%;
    transform: translateY(-50%);
    padding: 50px;
    cursor: pointer;
   }
   .section .slidelist .left {
    left: 0px;
    background: url("../../../image/webzine/pageskipleft_blk.webp") center center / 100% no-repeat;
   }
   .section .slidelist .right {
    right: 0px;
    background: url("../../../image/webzine/pageskipright_blk.webp") center center / 100% no-repeat;
   }
   .section [id="slide01"]:checked ~ .slidewrap .slidelist > li {
    transform: translateX(0);
   }
   .section [id="slide02"]:checked ~ .slidewrap .slidelist > li {
    transform: translateX(-100%);
   }
   .section [id="slide03"]:checked ~ .slidewrap .slidelist > li {
    transform: translateX(-200%);
   }
   .section [id="slide04"]:checked ~ .slidewrap .slidelist > li {
    transform: translateX(-300%);
   }
   .section [id="slide05"]:checked ~ .slidewrap .slidelist > li {
    transform: translateX(-400%);
   }
   .section [id="slide06"]:checked ~ .slidewrap .slidelist > li {
    transform: translateX(-500%);
   }
   .section [id="slide07"]:checked ~ .slidewrap .slidelist > li {
    transform: translateX(-600%);
   }
   .section [id="slide08"]:checked ~ .slidewrap .slidelist > li {
    transform: translateX(-700%);
   }

   .section .slide-control [class*="control"] {
    display: none;
   }
   .section [id="slide01"]:checked ~ .slidewrap .control01 {
    display: block;
   }
   .section [id="slide02"]:checked ~ .slidewrap .control02 {
    display: block;
   }
   .section [id="slide03"]:checked ~ .slidewrap .control03 {
    display: block;
   }
   .section [id="slide04"]:checked ~ .slidewrap .control04 {
    display: block;
   }
   .section [id="slide05"]:checked ~ .slidewrap .control05 {
    display: block;
   }
   .section [id="slide06"]:checked ~ .slidewrap .control06 {
    display: block;
   }
   .section [id="slide07"]:checked ~ .slidewrap .control07 {
    display: block;
   }
   .section [id="slide08"]:checked ~ .slidewrap .control08 {
    display: block;
   }
  </style>
 </head>
 <body>
  <nav style="text-align: center">
   <label for="slide01"
    ><img src="../../../image/specialactivities/글애돝/글애돝_logo.webp" class="logo"
   /></label>
   <ul class="list">
    <li><label for="slide02">동아리 소개</label></li>
    <li><label for="slide03">동아리 활동</label></li>
    <li><label for="slide06">부원 소개</label></li>
   </ul>
  </nav>
  <div class="section">
   <input type="radio" name="slide" id="slide01" checked />
   <input type="radio" name="slide" id="slide02" />
   <input type="radio" name="slide" id="slide03" />
   <input type="radio" name="slide" id="slide04" />
   <input type="radio" name="slide" id="slide05" />
   <input type="radio" name="slide" id="slide06" />
   <input type="radio" name="slide" id="slide07" />
   <input type="radio" name="slide" id="slide08" />

   <div class="slidewrap">
    <ul class="slidelist">
     <li>
      <img src="../../../image/specialactivities/글애돝/001.webp" />
     </li>
     <li>
      <img src="../../../image/specialactivities/글애돝/002.webp" />
     </li>
     <li>

     </li>
     <li>

     <li>

     </li>

     <div class="slide-control">

       <label for="slide02" class="right"></label>
      </div>

      </div>

      </div>
      <div class="control04">

      </div>
      <div class="control05">

      </div>
      <div class="control08">

     </div>
